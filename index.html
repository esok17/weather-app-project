<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c5b8758750.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="containter">
      <form id="search-form">
        <input
          type="search"
          placeholder="Type a city..."
          autofocus="on"
          id="search-input"
          style="width: 25rem"
        />
        <input type="submit" value="search" />
        <input id="current-location-button" type="button" value="📍" />
      </form>
      <div class="card">
        <div class="card-body">
          <h1 id="new-city">Atlanta</h1>
          <p class="date" id="the-date"></p>
          <div class="row">
            <div class="col-9">
              <img src="" alt="" id="icon" />
              <strong><span id="temperature"></span></strong>
              <div class="pointers">
                <ul>
                  <li id="description"></li>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <h2>Forecast</h2>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/esok17/weather-app-project"
          id="code-source"
          target="_blank"
          >Open-source code</a
        >
        by Eunice
      </small>
    </div>
    <script src="index.js"></script>
  </body>
</html>
